<!doctype html>
<html lang="en" class="bg-base-200">
  <head>
    <meta charset="UTF-8" />
    <!--  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simples Jellyfish Client</title>
  </head>

  <body>
    <div id="toast-container" class="fixed left-1/2 z-10 flex max-w-sm -translate-x-1/2 flex-col">
      <template id="toast-alert-template">
        <div class="alert alert-error box-border cursor-pointer shadow-lg duration-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 flex-shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>Error!: </span> <span class="toast-message"></span>
        </div>
      </template>

      <template id="toast-info-template">
        <div class="alert alert-info shadow-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="h-6 w-6 flex-shrink-0 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="toast-message">Info</span>
        </div>
      </template>

      <template id="toast-success-template">
        <div class="alert alert-success shadow-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 flex-shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="toast-message">Success</span>
        </div>
      </template>
    </div>

    <div class="flex flex-row flex-wrap items-start p-2">
      <template id="remote-peer-template-card">
        <div class="card m-1 mb-2 bg-base-100 shadow-xl" data-peer-id="">
          <div class="card-body">
            <div class="flex flex-row justify-between">
              <h2>Client: <span class="remote-peer-template-id">Remote peer id</span></h2>
            </div>
            <div class="remote-videos flex flex-col flex-nowrap justify-center"></div>
          </div>
        </div>
      </template>

      <template id="remote-peer-template-video" class="flex flex-col">
        <div class="remote-track-container">
          <video class="h-[150px] w-[200px]" playsinline muted></video>
          <div class="simulcast flex flex-row">
            <span><span>Simulcast Enabled: </span><span class="simulcast-enabled"></span></span>
          </div>
          <div class="flex flex-col">
            <div>
              <span>Active encoding:</span>
              <span class="simulcast-active-encoding"></span>
            </div>
            <div class="simulcast-radios flex flex-row w-full">
              <span class="mr-2 flex items-center">Requested encoding:</span>
              <label class="simulcast-label label cursor-pointer">
                <span class="label-text mr-2">l</span>
                <input type="radio" name="" class="simulcast-input-radio-l radio radio-sm" />
              </label>
              <label class="simulcast-label label cursor-pointer">
                <span class="label-text mr-2">m</span>
                <input type="radio" name="" class="simulcast-input-radio-m radio radio-sm" />
              </label>
              <label class="simulcast-label label cursor-pointer">
                <span class="label-text mr-2">h</span>
                <input type="radio" name="" class="simulcast-input-radio-h radio radio-sm" />
              </label>
            </div>
          </div>
        </div>
      </template>

      <template id="video-player-template">
        <div class="mb-2">
          <div class="flex flex-row justify-between">
            <div>
              <button class="start-template-btn btn-success btn m-1">Start</button>
              <button class="stop-template-btn btn-error btn m-1">Stop</button>
            </div>
            <div>
              <button class="add-track-template-btn btn-success btn m-1">Add track</button>
              <button class="remove-track-template-btn btn-error btn m-1">Remove track</button>
            </div>
          </div>
          <div class="flex flex-col">
            <div class="device-label"></div>
            <div class="device-id hidden"></div>
          </div>
          <div class="flex flex-row flex-nowrap justify-center">
            <video class="video-player h-[150px] w-[200px]" playsinline muted></video>
          </div>
        </div>
      </template>

      <div class="flex flex-col">
        <div class="card m-1 w-[500px] bg-base-100 shadow-xl">
          <div class="card-body">
            <div class="my-1 flex flex-col">
              <div class="form-control w-full">
                <label class="label" for="peer-token-input">
                  <span class="label-text">Peer Token</span>
                </label>
                <input
                  type="text"
                  id="peer-token-input"
                  placeholder=""
                  class="input-bordered input-info input w-full"
                />
              </div>

              <div class="form-control w-full">
                <label class="label" for="peer-name-input">
                  <span class="label-text">Peer name</span>
                </label>
                <input
                  type="text"
                  id="peer-name-input"
                  placeholder=""
                  class="input-bordered input-success input w-full"
                />
              </div>
            </div>

            <div class="my-1 flex flex-row">
              <button id="connect-btn" class="btn-success btn m-1">Connect</button>
              <button id="disconnect-btn" class="btn-error btn m-1">Disconnect</button>
            </div>
          </div>
        </div>
        <div class="show-if-connected card m-1 h-[300px] bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Canvas track</h2>
            <div class="my-1 flex flex-row">
              <button id="add-track-btn" class="btn-success btn m-1">Add track</button>
              <button id="remove-track-btn" class="btn-error btn m-1">Remove track</button>
            </div>
            <div class="flex flex-row flex-nowrap justify-center">
              <video id="local-track-video" class="w-[200px]" playsinline muted></video>
            </div>
          </div>
        </div>

        <div class="show-if-connected card m-1 h-[300px] bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title">Screen sharing</h2>
            <div id="screen-sharing-container"></div>
          </div>
        </div>
      </div>
      <div class="show-if-connected card m-1 w-[600px] bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="my-1 flex flex-row justify-center">
            <button id="enumerate-devices-btn" class="btn-info btn m-1">List video devices</button>
          </div>

          <div id="video-players"></div>
        </div>
      </div>

      <div id="remote-peers-container" class="show-if-connected m-1 hidden">
        <div class="card-body">
          <h2 class="card-title">Remote peers</h2>
        </div>
        <div id="remote-peers"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
