name: Check Pull Request

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build_and_test_lib:
    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }} ğŸ›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies â¬‡ï¸
        run: yarn
      
      - name: Build ğŸ“¦
        run: npm run build

      - name: Run types ğŸ‘®
        run: yarn tsc

      - name: Check formatting ğŸ¨
        run: yarn format:check

      - name: Run linter ğŸ‘®
        run: yarn lint:check
